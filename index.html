<!doctype html>
<html>
	<head>
		<title>BOATIO</title>
		<!-- socket.io object code -->
		<script src="/socket.io/socket.io.js"></script>
		<!-- This handles selection of everything before we actually join a server-->
		<script type="text/javascript" src="./clientLanding.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<!-- Google analytics tacking code - more info is good. -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-57374792-4', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
		<!---->
		<div id="landing">
			<div id="namediv">
				<form  id="nameform" onsubmit="onNameChosen();" action="javascript:void(0);">
					<h1><b>WHAT</b> is yer <b>NAME?</b></h1>
					<div class="flexContainer">
						<input id="namebox" autocomplete="off" />
					</div>
					<div class="flexContainer">
						<button>Select Name</button>
					</div>
				</form>
			</div>
			<div id="questdiv" style="display: none">
				<h1><b>WHAT</b> is yer <b>QUEST?</b></h1>
				<div class="flexContainer">
					<button onClick="onQuestChosen('ffa')">Free for all!</button>
				</div>
			</div>
			<div id="colordiv" style="display: none">
				<h1><b>WHAT</b> is yer <b>FAVOURITE COLOR?</b></h1>
				<div class="flexContainer">
					<button onClick="onColorChosen('#FFF')">I am WHITE.</button>
				</div>
				<div class="flexContainer">
					<button onClick="onColorChosen('#000')">As dark as my soul.</button>
				</div>
				<div class="flexContainer">
					<button onClick="onColorChosen('#F7D')">erm... pink?</button>
				</div>
			</div>
		</div>
		<!---->
		<div id='game' style="display: none;">
			<canvas id="canvas"></canvas>
			<canvas id="bcanvas"></canvas>
		</div>
		<div id='gameResources' style="display: none;">
			<img id='square' src="./square.png"></img>
			<img id='player' src="./player.png"></img>
			<img id='brick' src="./brick.png"></img>
			<img id='thruster' src="./thruster.png"></img>
			<img id='cannon' src="./cannon.png"></img>
		</div>
	</body>
</html>
